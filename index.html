<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-JgZstROa6wTWcUztywl7l0A03YmPj4VrMnJqwBt8R+0i1lOV+5pGv1nFbAeRT0SQ" crossorigin="anonymous">
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color:gainsboro;
}


.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #232f3e;
    color: #fff;
    padding: 20px 0;
}

header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header h1 {
    font-size: 24px;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #ffd700; 
}

header nav ul li a i {
    margin-right: 5px;
}

main {
    padding: 20px 0;
}

.hero {
    text-align: center;
    margin-bottom: 40px;
}

.featured-products {
    margin-bottom: 40px;
}

footer {
    background-color: #232f3e;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
.product {
    text-align: center;
    margin-bottom: 20px;
}

.product img {
    width: 150px;
    height: auto;
    margin-bottom: 10px;
}
.logo {
    width:100px; 
    height: auto;
    margin-right: 100px;
}


    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="file:///C:/Users/91894/Downloads/amazon_logo.png" alt="Amazon Logo" class="logo">
           
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-store"></i> Shop</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h2>Welcome to Amazon</h2>
                <p>Your one-stop shop for everything</p>
            </section>

            <section class="featured-products">
                <h2>Featured Products</h2>
                <div class="product">
                    <img src= "file:///C:/Users/91894/Downloads/in-feature-galaxy-s-539720503.avif" alt="Mobile">
                    <p>Samsung s24 ultra</p>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="iPhone_14_Pro_Deep_Purple_PDP_Image_Position-1a__WWEN_823x.webp" alt="Mobile">
                    <p>iphone 14 pro max</p>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="file:///C:/Users/91894/Downloads/71qTbS09tjL._SX679_.jpg" alt="Laptop">
                    <p>Asus vivobook 14</p>
                    <p>$39.99</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Amazon Clone</p>
        </div>
    </footer>
</body>
</html>
